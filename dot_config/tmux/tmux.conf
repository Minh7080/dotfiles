set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -s extended-keys on
set -as terminal-features 'xterm*:extkeys'
unbind r
bind r source-file ~/.config/tmux/tmux.conf

bind-key o if-shell "[[ \$(tmux show-option -gv status) == 'on' ]]" \
 "set-option -g status off" "set-option -g status on"

#bind m last-window
#bind-key h select-pane -L
#bind-key l select-pane -R
#bind-key j select-pane -D
#bind-key k select-pane -U

set -g prefix C-s
set -g mouse on

set-option -g status-position top

# List of plugins
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'
set -g @plugin 'jimeh/tmuxifier'

# Catppuccin setup
#------------------------------------------------------
set -g @plugin 'catppuccin/tmux' # See https://github.com/catppuccin/tmux/tags for additional tags
set -g @catppuccin_flavor 'mocha' # latte, frappe, macchiato or mocha

# Disable catppuccin styling windows.
set -g @catppuccin_window_status_style "basic"
set -g @catppuccin_status_left_separator "█"
set -g @catppuccin_status_right_separator "█"
# set -g @catppuccin_status_background "#181826"

set -g @catppuccin_window_current_text " #W"
set -g @catppuccin_window_text " #W"
set -g status-left ""

set -g  status-right "#{E:@catppuccin_status_directory}"
set -ag  status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -g status-right-length 200
set -g status-bg "#1E1E2E"
#------------------------------------------------------

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
